[package]
name = "rust-tensor"
version = "0.1.0"
edition = "2024"

[dependencies]
half = "*"
burn-tensor = { version = "0.19.0", features = [
    "cubecl-cuda",
    "cubecl-wgpu",
], optional = true }
burn-fusion = { version = "0.19.0", optional = true }
burn-cubecl = { version = "0.19.0", optional = true }
burn-tch = { version = "0.19.0", optional = true }

mimalloc = { version = "*" }
candle-core = { version = "*", features = ["cudnn"], optional = true }
burn-candle = { version = "0.19.0", features = [
    "cuda",
], optional = true }

[features]
default = ["burn-cubecl"]
burn = ["dep:burn-tensor", "dep:burn-fusion"]
candle = ["dep:candle-core"]
burn-cubecl = ["burn", "dep:burn-cubecl"]
burn-tch = ["burn", "dep:burn-tch"]
burn-candle = ["burn", "dep:burn-candle"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
debug = false
panic = "abort"
